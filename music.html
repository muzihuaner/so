<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="知音难觅,音乐搜索,快搜音乐">
    <link rel="icon" href="/favicon.ico">
    <title>音乐搜索</title>
    <style type="text/css">
    body{text-align:center;background-color:#F6F6F1;height:100%;font-family:Arial,Microsoft YaHei}
.logo{width:239px;height:70px;margin:9% auto 30px}
input[type=submit]{float:right;display:inline-block;color:#fff;background-color:#A0716F;border-radius:2px;height:40px;line-height:27px;font-size:16px;padding:0 24px;border:none;cursor:pointer;letter-spacing:8px}
input[type=text]{width:369px;height:36px;margin:0 -6px;padding:1px 10px;margin-bottom:30px;border:1px solid #a0716f;font-size:16px;outline:0;text-align:center;color:#7d7d7d;}
#wangyi-search{width:618px;margin:0 auto}
#ad{width:300px;height:250px;display:inline-block;margin-right:13px;background-size: contain;}
.fancy-spinbox{float:left;box-sizing:content-box;height:40px;padding:0 36px 0 0;border-radius:2px;display:inline-block;position:relative;top:0;color:#FFF;background-color:#A0716F;outline:0;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
.fancy-spinbox:focus{background-color:#825D5B}
.fancy-spinbox .crop{margin:-4px;padding:0;border:0 none;height:40px;display:inline-block;overflow:hidden}
.fancy-spinbox ul{cursor:default;margin:0;padding:0;border:0 none;list-style:none;text-align:left}
.fancy-spinbox li{width:auto;height:40px;line-height:40px;margin:1px;padding:0 12px 0 12px;white-space:nowrap}
.fancy-spinbox ul.dropdown{position:absolute;top:40px;left:-9999px;z-index:999;border-radius:4px;color:#FFF;background-color:#A0716F}
.fancy-spinbox ul.dropdown:empty{display:none}
.fancy-spinbox ul.dropdown li{overflow:hidden}
.fancy-spinbox ul.dropdown li.selected,.fancy-spinbox ul.dropdown li.selected *{color:#A0716F;background-color:#FFF}
.fancy-spinbox ul.dropdown li:hover,.fancy-spinbox ul.dropdown li:hover *{color:#FFF;background-color:#825D5B}
.fancy-spinbox .buttons{position:absolute;top:0;right:0;width:36px}
.fancy-spinbox button{position:relative;width:36px;height:20px;padding:0;margin:0;border:none;border-radius:0;background-color:transparent;display:block;outline:0;cursor:default;-webkit-appearance:none;-moz-appearance:none;appearance:none}
.fancy-spinbox button::-moz-focus-inner{border:0;outline:0}
.fancy-spinbox button.toggle-dropdown:active>span.triangle-up,.fancy-spinbox button:active>span.triangle-up{border-bottom-color:#81C3D7}
.fancy-spinbox button.toggle-dropdown:active>span.triangle-down,.fancy-spinbox button:active>span.triangle-down{border-top-color:#81C3D7}
.fancy-spinbox button.toggle-dropdown{height:40px}
.fancy-spinbox button.toggle-dropdown>span.triangle-down{position:static;border-left:8px solid transparent;border-right:8px solid transparent;border-top:8px solid #FFF;display:inline-block;vertical-align:middle;margin:0}
.fancy-spinbox button span{position:absolute;width:0;height:0;border-left:7px solid transparent;border-right:7px solid transparent;display:block}
.fancy-spinbox button span.triangle-up{border-bottom:7px solid #FFF;bottom:2px;right:12px}
.fancy-spinbox button span.triangle-down{border-top:7px solid #FFF;top:2px;right:12px}
#music{float:right;width:300px;height:250px;display:inline-block;overflow:hidden}
iframe{position:relative;top:-10px;left:-10px}
    </style>
</head>

<body>
    <img class="logo" title="音乐聚合搜索" src="images/music_logo.png">
    <section class="search" id="wangyi-search">
        <div class="middle" id="tijiao">
			<select id="my-menu">
				<option value="qq">QQ 音乐</option>
				<option value="baidu">百度音乐</option>
				<option value="xiami">虾米音乐</option>
				<option value="wangyi" selected>网易云音乐</option>
				<option value="kugou">酷狗音乐</option>
				<option value="kuwo">酷我音乐</option>
			</select>
            <!--<input  name="" type="text" id="wangyi" value="" placeholder="音乐常使死亡迟延">-->
			<input name="textfield" type="text" id="wangyi" value="音乐常使死亡迟延" onfocus="if (value =='音乐常使死亡迟延'){value =''}" onblur="if (value ==''){value='音乐常使死亡迟延'}" />
            <input  type="submit" value="搜索" onclick="wangyiyun()"> </input>
            <script type="text/javascript">
            function wangyiyun() {

            	var s = document.getElementById('wangyi').value;
            	var getvalue = document.getElementById('my-menu').value;
 
        		if (getvalue == 'qq') {
            		window.open("https://y.qq.com/portal/search.html#page=1&searchid=1&remoteplace=txt.yqq.top&t=song&w=" + s ,"_blank");
            	}else if (getvalue == 'baidu') {
            		window.open("http://music.baidu.com/search?key=" + s ,"_self");
            	}else if (getvalue == 'xiami') {
            		window.open("http://www.xiami.com/search?key=" + s + "&pos=1" ,"_self");
            	}else if (getvalue == 'wangyi') {
            		window.open("http://music.163.com/#/search/m/?s=" + s + "&type=1" ,"_blank");
            	}else if (getvalue == 'kugou') {
            		window.open("http://www.kugou.com/yy/html/search.html#searchType=song&searchKeyWord=" + s ,"_self");
            	}else if (getvalue == 'kuwo') {
            		window.open("http://sou.kuwo.cn/ws/NSearch?type=all&catalog=yueku20177&key=" + s ,"_self");
            	}

            }
            </script>
			<div id="ad">
 
			</div>
            <div id="music"><iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=320 height=270 src="//music.163.com/outchain/player?type=0&id=145034134&auto=0&height=430"></iframe></div>
        </div>
    </section>

<script type="text/javascript">   
    // document.onkeydown=keyDownSearch; 
    document.getElementById('tijiao').onkeydown=keyDownSearch; 
    
    function keyDownSearch(e) {  
        // 兼容FF和IE和Opera  
        var theEvent = e || window.event;  
        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;  
        if (code == 13) {   
            wangyiyun();
            return false;  
        }  
        return true;  
    } 
</script>
<script src="http://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.min.js"></script>
<script src="js/jquery.fancyspinbox.js"></script>
<script>
$('#my-menu').fancyspinbox();
</script>
</body>

</html>
