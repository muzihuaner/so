<body>

<script type="text/javascript">   
    // document.onkeydown=keyDownSearch; 
    document.getElementById('tijiao').onkeydown=keyDownSearch; 
    
    function keyDownSearch(e) {  
        // 兼容FF和IE和Opera  
        var theEvent = e || window.event;  
        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;  
        if (code == 13) {   
            weibo();
            return false;  
        }  
        return true;  
    } 
</script>
<script src="http://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.min.js"></script>
  <script type="text/javascript">
	$(function(){
	$(".font_inner li:eq(0)").clone(true).appendTo($(".font_inner"));
	var liHeight = $(".swiper_wrap").height();
	var totalHeight = ($(".font_inner li").length *  $(".font_inner li").eq(0).height()) -liHeight;
	$(".font_inner").height(totalHeight);
	var index = 0;
	var autoTimer = 0;
	var clickEndFlag = true; 

	function tab(){
		$(".font_inner").stop().animate({
			top: -index * liHeight
		},400,function(){
			clickEndFlag = true;
			if(index == $(".font_inner li").length -1) {
				$(".font_inner").css({top:0});
				index = 0;
			}
		})
	}

	function next() {
		index++;
		if(index > $(".font_inner li").length - 1) {
			index = 0;
		}
		tab();
	}
	function prev() {
		index--;
		if(index < 0) {
			index = $(".font_inner li").size() - 2;
			$(".font_inner").css("top",- ($(".font_inner li").size() -1) * liHeight);
		}
		tab();
	}
	$(".swiper_wrap .gt").on("click",function() {
		if(clickEndFlag) {
			next();
			clickEndFlag = false;
		}
	});
	$(".swiper_wrap .lt").on("click",function() {
		if(clickEndFlag) {
			prev();
			clickEndFlag = false;
		}
	});
	autoTimer = setInterval(next,3000);
	$(".font_inner a").hover(function(){
		clearInterval(autoTimer);
	},function() {
		autoTimer = setInterval(next,3000);
	})
	$(".swiper_wrap .lt,.swiper_wrap .gt").hover(function(){
		clearInterval(autoTimer);
	},function(){
		autoTimer = setInterval(next,3000);
	})
	})
	</script>
